

<mat-expansion-panel hideToggle [class.resolved]="ResolvedCount==comparisonResults.length">
  <mat-expansion-panel-header>
    <mat-panel-title> Conflicting Keys </mat-panel-title>
    <mat-panel-description>
    <span>
      {{ResolvedCount}}/{{comparisonResults.length}} key(s) has been Merged
    </span>
    <span>
      <mat-icon  style="color:white">
        {{ResolvedCount!=comparisonResults.length?'warning':'verified'}}
      </mat-icon>
    </span>

    </mat-panel-description>
  </mat-expansion-panel-header>
  @for (comparisonResult of comparisonResults; track $index) {
    <app-key-value-resolution [comparisonResult]="comparisonResult"></app-key-value-resolution>
  }
</mat-expansion-panel>
