
  <div class="input-area">
    <app-file-input (fileChange)="onFileChange($event)"></app-file-input>
    @if (type==ContentSource.SOURCE) {
      <textarea type="text"
        [(ngModel)]="dataComparisonService.sourceContent" ></textarea>

      <textarea type="text"
        [(ngModel)]="dataComparisonService.targetContent" ></textarea>
    }
  </div>
